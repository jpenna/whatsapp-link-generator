<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Criador de Chat do WhatsApp</title>
  <link rel="icon" href="./images/favicon.png">
  <link rel="manifest" href="manifest.json">
  <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
  <a class="github" href="https://github.com/jpenna/whatsapp-link-generator">
    <img src="./images/github.png" alt="github" height="29px" />
  </a>

  <div id="container">
    <div>
      <img src="./images/coffee_whatsapp.png" height="90"/>
    </div>
    <div class="title">Criador de Chat do WhatsApp</div>

    <div>
      Você não precisa do contato de desconhecidos na sua agenda.
      <br>
      Digite o número e clique no link para abrir um novo chat.
      <br>
      <div class="disclaimer">
        Disponível até o WhatsApp fazer o serviço deles direito. Aproveite! 😀
      </div>
    </div>

    <form id="form" action="#">
      <div class="block hidden">
        <label for="country">Código do País</label>
        <input id="country" type="number" class="input" autocomplete="off" value="55">
      </div>
      <div class="block">
        <label for="ddd">DDD</label>
        <input id="ddd" type="number" class="input" autocomplete="off">
      </div>
      <div class="block">
        <label for="phone">Número do Telefone</label>
        <input id="phone" type="number" autocomplete="off" class="input">
      </div>
    </form>

    <div id="preview" class="add-number"></div>

    <a id="anchor" href="#" class="link-button hidden">
      👉 &nbsp; Criar Chat &nbsp; 💬
    </a>

  </div>
</body>

<style>
  .hidden {
    display: none;
  }

  html {
    font-size: 15px;
  }

  #container {
    height: 90vh;
    justify-content: center;
    display: flex;
    flex-direction: column;
    text-align: center;
    font-size: 1.2rem;
    padding: 15px;
  }

  .hidden {
    visibility: hidden;
  }

  .title {
    color: #199683;
    font-variant: small-caps;
    font-size: 1.8rem;
    margin-bottom: 0.8rem;
  }

  .block {
    margin-top: 0.9rem;
    text-align: center;
  }

  label {
    display: block;
    font-size: 1rem;
    color: #656565;
    font-variant: all-petite-caps;
  }

  #preview {
    margin: 1.2rem auto 0.8rem auto;
  }

  .add-number {
    display: block;
    color: #199683;
    font-size: 1.5rem;
    font-variant: small-caps;
  }

  .preview {
    color: #199683;
    font-size: 1.7rem;
  }

  .link-button {
    background: #1ebea5;
    color: white;
    max-width: 240px;
    font-size: 1.8rem;
    padding: 0 2rem;
    line-height: 3.2rem;
    border-radius: 7px;
    margin: 0 auto;
    font-variant: all-small-caps;
    text-decoration: none;
    display: block;
  }

  input {
    text-align: center;
    line-height: 2.4rem;
    margin-top: 0.3rem;
    border-radius: 5px;
    border: solid 1px #199683;
    font-size: 1.2rem;
  }

  .disclaimer {
    font-size: 1rem;
    color: grey;
    margin-top: 0.7rem;
    margin-bottom: 0.3rem;
  }

  .github {
    position: absolute;
    right: 10px;
    opacity: 0.85;
    width: 50px;
    height: 40px;
    text-align: end;
  }

  /* HIDE ARROWS IN INPUT NUMBER */
  /* Chrome, Safari, Edge, Opera */
  input::-webkit-outer-spin-button,
  input::-webkit-inner-spin-button {
    -webkit-appearance: none;
    margin: 0;
  }

  /* Firefox */
  input[type=number] {
    -moz-appearance: textfield;
  }
</style>

<script>
  const anchor  = document.getElementById('anchor');
  const preview = document.getElementById('preview');

  const country = document.getElementById('country');
  const ddd = document.getElementById('ddd');
  const phone = document.getElementById('phone');

  const form = document.getElementById('form');

  /* Set link placeholder */
  const defaultLinkText = '☝️ Digite o número';
  preview.innerText = defaultLinkText;

  /* Set DDD */
  const storedDdd = localStorage.getItem('ddd') ?? 34;
  ddd.value = storedDdd;

  form.addEventListener('submit', (e) => {
    e.preventDefault();
    anchor.click();
  });

  for (input of document.querySelectorAll('input')) {
    input.addEventListener('keyup', (e) => {
      /* DDD */
      if (e.target === ddd) {
        /* Validate DDD */
        if (e.target.value.length > 2) {
          ddd.value = e.target.value.toString().substr(0, 2);
          return;
        }
        /* Store DDD in localStorage */
        localStorage.setItem('ddd', e.target.value);
      }

      /* Submit on ENTER */
      if (event.which === 13) {
        const event = new Event('submit');
        form.dispatchEvent(event);
        return false;
      }

      /* Build phone number */
      const phoneValue = phone.value;
      const phoneNumber = `${country.value}${ddd.value}${phoneValue}`;

      /* Build Preview */
      let phone1 = phoneValue;
      let phone2 = '';
      if (phoneValue.length <= 8) {
        phone1 = phoneValue.substr(0, 4);
        phone2 = phoneValue.substr(4);
      } else {
        phone1 = phoneValue.substr(0, 5);
        phone2 = phoneValue.substr(5);
      }

      /* Set HTML values */
      let href = '#';
      let previewText = defaultLinkText;

      if (phoneValue) {
        previewText = `(${ddd.value}) ${phone1} ${phone2}`;
        href = `https://wa.me/${phoneNumber}`;
        anchor.className = 'link-button';
        preview.className = 'preview';
      } else {
        anchor.className = 'link-button hidden';
        preview.className = 'add-number';
      }

      anchor.href = href;
      preview.innerText = previewText;
    });
  }
</script>

</html>
